<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JJB24</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="header-actions">
                <a href="users.html" class="nav-button">View All Users</a>
                <button id="adminLogoutButton">Logout</button>
            </div>
        </header>

        <main class="admin-main">
            <section class="stats-grid">
                <div class="stat-card">
                    <h2>Total Users</h2>
                    <p id="totalUsersStat">0</p>
                </div>
                <div class="stat-card">
                    <h2>Total Investments</h2>
                    <p id="totalInvestmentsStat">0</p>
                </div>
                <div class="stat-card">
                    <h2>Total Amount Invested</h2>
                    <p>â‚¦<span id="totalAmountStat">0</span></p>
                </div>
            </section>

            <section class="data-card">
                <h2>Recent Users</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Phone Number</th>
                                <th>Registration Date</th>
                            </tr>
                        </thead>
                        <tbody id="recentUsersTable">
                            <tr><td colspan="3">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/admin/stats', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) {
                    localStorage.removeItem('adminToken');
                    window.location.href = 'admin-login.html';
                    return;
                }
                const data = await response.json();

                // Populate stat cards
                document.getElementById('totalUsersStat').textContent = data.totalUsers;
                document.getElementById('totalInvestmentsStat').textContent = data.totalInvestments;
                document.getElementById('totalAmountStat').textContent = Number(data.totalAmountInvested).toLocaleString();

                // Populate recent users table
                const usersTableBody = document.getElementById('recentUsersTable');
                usersTableBody.innerHTML = ''; // Clear loading text
                if (data.recentUsers.length === 0) {
                    usersTableBody.innerHTML = '<tr><td colspan="3">No recent users.</td></tr>';
                } else {
                    data.recentUsers.forEach(user => {
                        const row = document.createElement('tr');
                        const registrationDate = new Date(user.created_at).toLocaleString();
                        row.innerHTML = `
                            <td>${user.full_name}</td>
                            <td>${user.phone_number}</td>
                            <td>${registrationDate}</td>
                        `;
                        usersTableBody.appendChild(row);
                    });
                }

            } catch (error) {
                console.error('Error fetching admin data:', error);
            }

            document.getElementById('adminLogoutButton').addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            });
        });
    </script>
</body>
</html>
