<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JJB24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <h1>Dashboard</h1>
            <div class="header-actions">
                <a href="products.html" class="nav-button">Manage Products</a>
                <a href="users.html" class="nav-button">Manage Users</a>
                <a href="investments.html" class="nav-button">Manage Investments</a>
                <button id="adminLogoutButton">Logout</button>
            </div>
        </header>

        <main class="admin-main">
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-users"></i>
                        <h2>Total Users</h2>
                    </div>
                    <p id="totalUsersStat">0</p>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-chart-line"></i>
                        <h2>Total Investments</h2>
                    </div>
                    <p id="totalInvestmentsStat">0</p>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-wallet"></i>
                        <h2>Total Amount Invested</h2>
                    </div>
                    <p>â‚¦<span id="totalAmountStat">0</span></p>
                </div>
            </section>

            <section class="data-card">
                <div class="stat-header">
                    <i class="fas fa-user-clock"></i>
                    <h2>Recent Users</h2>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Phone Number</th>
                                <th>Registration Date</th>
                            </tr>
                        </thead>
                        <tbody id="recentUsersTable">
                            <tr><td colspan="3">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            // Check token first
            const token = localStorage.getItem('adminToken');
            console.log('Token check:', token ? 'Token exists' : 'No token');
            
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = 'admin-login.html';
                return;
            }

            // Use localhost for local testing, change to production URL when deploying
            const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                ? 'http://localhost:3000/api'
                : 'https://jjb24-backend.onrender.com/api';

            // Set up logout button first (so it works even if stats fail)
            document.getElementById('adminLogoutButton').addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            });

            // Try to verify token with a simple endpoint first
            try {
                // Use a simple endpoint that exists to verify token
                const verifyResponse = await fetch(`${API_BASE_URL}/admin/vip`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                console.log('Token verification response status:', verifyResponse.status);
                
                if (verifyResponse.status === 401 || verifyResponse.status === 403) {
                    // Token is invalid
                    console.log('Token invalid, redirecting to login');
                    localStorage.removeItem('adminToken');
                    window.location.href = 'admin-login.html';
                    return;
                }

                // Token is valid, continue loading dashboard
                console.log('Token is valid, loading dashboard');
                
            } catch (error) {
                console.error('Error verifying token:', error);
                // If it's a network error, don't redirect - just show placeholder
                if (error.message.includes('Failed to fetch')) {
                    console.log('Network error, but keeping user logged in');
                } else {
                    // Other errors - might be token issue
                    console.log('Unexpected error, redirecting to login');
                    localStorage.removeItem('adminToken');
                    window.location.href = 'admin-login.html';
                    return;
                }
            }

            // Now try to load stats (optional)
            try {
                const response = await fetch(`${API_BASE_URL}/admin/stats`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalUsersStat').textContent = data.totalUsers || 0;
                    document.getElementById('totalInvestmentsStat').textContent = data.totalInvestments || 0;
                    document.getElementById('totalAmountStat').textContent = Number(data.totalAmountInvested || 0).toLocaleString();
                    
                    const usersTableBody = document.getElementById('recentUsersTable');
                    usersTableBody.innerHTML = '';
                    if (data.recentUsers && data.recentUsers.length > 0) {
                        data.recentUsers.forEach(user => {
                            const row = document.createElement('tr');
                            const registrationDate = new Date(user.created_at).toLocaleString();
                            row.innerHTML = `<td>${user.full_name}</td><td>${user.phone_number}</td><td>${registrationDate}</td>`;
                            usersTableBody.appendChild(row);
                        });
                    } else {
                        usersTableBody.innerHTML = '<tr><td colspan="3">No recent users.</td></tr>';
                    }
                } else {
                    // Stats endpoint doesn't exist yet, show placeholder data
                    console.log('Stats endpoint not available (status:', response.status, '), showing placeholder data');
                    document.getElementById('totalUsersStat').textContent = '0';
                    document.getElementById('totalInvestmentsStat').textContent = '0';
                    document.getElementById('totalAmountStat').textContent = '0';
                    document.getElementById('recentUsersTable').innerHTML = '<tr><td colspan="3">Stats endpoint not configured yet.</td></tr>';
                }
            } catch (error) { 
                console.error('Error fetching admin stats:', error);
                // Don't redirect on error, just show placeholder
                document.getElementById('totalUsersStat').textContent = '0';
                document.getElementById('totalInvestmentsStat').textContent = '0';
                document.getElementById('totalAmountStat').textContent = '0';
                document.getElementById('recentUsersTable').innerHTML = '<tr><td colspan="3">Unable to load stats.</td></tr>';
            }
        });
    </script>
</body>
</html>
