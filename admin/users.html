<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* --- TABLE STYLES --- */
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* --- BADGES (Status Labels) --- */
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-active { background-color: #d1fae5; color: #065f46; } /* Green */
        .badge-suspended { background-color: #fef3c7; color: #92400e; } /* Orange */
        .badge-blocked { background-color: #fee2e2; color: #991b1b; } /* Red */

        /* --- ACTION BUTTONS --- */
        .btn-action {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 4px;
            color: white;
            transition: opacity 0.2s;
        }
        .btn-action:hover { opacity: 0.8; }
        
        .btn-edit { background-color: #3b82f6; } /* Blue */
        .btn-suspend { background-color: #f59e0b; } /* Orange */
        .btn-block { background-color: #ef4444; } /* Red */
        .btn-unblock { background-color: #10b981; } /* Green */

        /* --- MODAL (Popup for Editing) --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-header h3 { margin: 0; }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <h1>Manage Users</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="nav-button">← Back to Dashboard</a>
            </div>
        </header>

        <main class="admin-main">
            <section class="data-card">
                <h2>All Registered Users</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Balance (₦)</th> <th>Email</th> 
                                <th>Phone</th>
                                <th>Status</th> 
                                <th>Reg. Date</th>
                                <th>Actions</th> 
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="8">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="editPhone" required>
                </div>

                <div class="form-group">
                    <label style="color: #065f46; font-weight: bold;">Wallet Balance (₦)</label>
                    <input type="number" id="editBalance" step="0.01" required style="font-weight: bold; border: 2px solid #065f46;">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-action" style="background:#999;" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-action btn-unblock">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:3000/api'
            : 'https://jjb24-backend.onrender.com/api';

        // --- 1. LOAD USERS (URL FIXED) ---
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }
            await loadUsers(token);
        });

        async function loadUsers(token) {
            try {
                // FIXED: Added /users/ before admin
                const response = await fetch(`${API_BASE_URL}/users/admin/users`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(errText); 
                }

                const data = await response.json();
                const users = Array.isArray(data) ? data : (data.users || []);

                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = ''; 

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8">No users found in database.</td></tr>';
                } else {
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        const date = new Date(user.created_at).toLocaleDateString();
                        
                        // Format Balance
                        const formattedBalance = Number(user.balance).toLocaleString('en-NG', { minimumFractionDigits: 2 });

                        // Status Logic
                        let statusHtml = '<span class="badge badge-active">Active</span>';
                        if (user.account_status === 'suspended') statusHtml = '<span class="badge badge-suspended">Suspended</span>';
                        if (user.account_status === 'blocked' || user.is_blocked) statusHtml = '<span class="badge badge-blocked">Blocked</span>';

                        // Buttons Logic
                        let buttons = `
                            <button class="btn-action btn-edit" onclick='openEditModal(${JSON.stringify(user)})'><i class="fas fa-edit"></i></button>
                        `;

                        if (user.account_status === 'active' || !user.account_status) {
                            buttons += `
                                <button class="btn-action btn-suspend" onclick="updateStatus('${user.id}', 'suspended')">Suspend</button>
                                <button class="btn-action btn-block" onclick="updateStatus('${user.id}', 'blocked')">Block</button>
                            `;
                        } else {
                            buttons += `<button class="btn-action btn-unblock" onclick="updateStatus('${user.id}', 'active')">Unblock</button>`;
                        }

                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.full_name}</td>
                            <td style="font-weight:bold; color: #065f46;">₦${formattedBalance}</td> <td style="font-family: monospace; color: #2563eb;">${user.email || '-'}</td>
                            <td>${user.phone_number}</td>
                            <td>${statusHtml}</td>
                            <td>${date}</td>
                            <td>${buttons}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('usersTableBody').innerHTML = `<tr><td colspan="8" style="color:red; font-weight:bold;">Error: ${error.message}</td></tr>`;
            }
        }

        // --- 2. UPDATE STATUS (URL FIXED) ---
        async function updateStatus(userId, newStatus) {
            const action = newStatus === 'active' ? 'UNBLOCK' : newStatus.toUpperCase();
            const reason = prompt(`Reason for ${action} (Optional):`);
            
            if (reason === null) return; 

            const token = localStorage.getItem('adminToken');
            try {
                console.log(`Hitting URL: ${API_BASE_URL}/users/admin/users/${userId}/status`);

                // FIXED: Added /users/ before admin
                const response = await fetch(`${API_BASE_URL}/users/admin/users/${userId}/status`, {
                    method: 'PATCH',
                    headers: { 
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus, reason: reason })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    alert(`SERVER ERROR (${response.status}):\n${errText}`);
                    throw new Error(`Server Error ${response.status}: ${errText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    alert(`Success: User is now ${newStatus}`);
                    loadUsers(token); 
                } else {
                    alert('Server reported failure: ' + (result.message || 'Unknown error'));
                }

            } catch (error) {
                console.error(error);
                if (!error.message.includes('SERVER ERROR')) {
                    alert('Connection Error:\n' + error.message);
                }
            }
        }

        // --- 3. EDIT USER MODAL FUNCTIONS (URL FIXED) ---
        const modal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');

        function openEditModal(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editName').value = user.full_name;
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editPhone').value = user.phone_number;
            document.getElementById('editBalance').value = user.balance; // PRE-FILL CURRENT BALANCE
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle Edit Form Submit
        editForm.onsubmit = async function(e) {
            e.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const token = localStorage.getItem('adminToken');
            
            const updateData = {
                full_name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                phone_number: document.getElementById('editPhone').value,
                balance: document.getElementById('editBalance').value // SEND NEW BALANCE
            };

            try {
                // FIXED: Added /users/ before admin
                const response = await fetch(`${API_BASE_URL}/users/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    alert('User details (including Balance) updated successfully');
                    closeModal();
                    loadUsers(token); // Refresh table
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.message);
                }
            } catch (error) {
                console.error(error);
                alert('Connection error');
            }
        }
    </script>
</body>
</html>
