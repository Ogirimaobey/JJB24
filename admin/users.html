<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* --- TABLE STYLES --- */
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* --- BADGES --- */
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-active { background-color: #d1fae5; color: #065f46; }
        .badge-suspended { background-color: #fef3c7; color: #92400e; }
        .badge-blocked { background-color: #fee2e2; color: #991b1b; }
        .badge-receipt { background-color: #f3e8ff; color: #6a0dad; border: 1px solid #d8b4fe; text-decoration: none; display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 10px; }

        /* --- ACTION BUTTONS --- */
        .btn-action {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 4px;
            color: white;
            transition: opacity 0.2s;
        }
        .btn-action:hover { opacity: 0.8; }
        
        .btn-edit { background-color: #3b82f6; }
        .btn-suspend { background-color: #f59e0b; }
        .btn-block { background-color: #ef4444; }
        .btn-unblock { background-color: #10b981; }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-header h3 { margin: 0; }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #111 !important;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <h1>Manage Users</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="nav-button">← Back to Dashboard</a>
            </div>
        </header>

        <main class="admin-main">
            <section class="data-card">
                <h2>All Registered Users</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Balance (₦)</th> 
                                <th>Total Deposited</th> 
                                <th>Email</th> 
                                <th>Phone</th>
                                <th>Status</th> 
                                <th>Receipt Proof</th> <th>Actions</th> 
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="9">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="editPhone" required>
                </div>
                <div class="form-group">
                    <label style="color: #065f46; font-weight: bold;">Wallet Balance (₦)</label>
                    <input type="number" id="editBalance" step="0.01" required style="font-weight: bold; border: 2px solid #065f46;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-action" style="background:#999;" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-action btn-unblock">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://jjb24-backend.onrender.com/api';

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) { window.location.href = 'admin-login.html'; return; }
            await loadUsers(token);
        });

        async function loadUsers(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/admin/users`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();
                const users = data.users || [];
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = ''; 

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9">No users found.</td></tr>';
                } else {
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        const balance = Number(user.balance || 0).toLocaleString('en-NG', { minimumFractionDigits: 2 });
                        const deposit = Number(user.total_deposited || 0).toLocaleString('en-NG', { minimumFractionDigits: 2 });

                        let receiptHtml = user.receipt_url ? `<a href="${user.receipt_url}" target="_blank" class="badge badge-receipt">VIEW</a>` : '<span style="color:#ccc;">No Proof</span>';
                        
                        let statusHtml = '<span class="badge badge-active">Active</span>';
                        if (user.account_status === 'suspended') statusHtml = '<span class="badge badge-suspended">Suspended</span>';
                        if (user.account_status === 'blocked' || user.is_blocked) statusHtml = '<span class="badge badge-blocked">Blocked</span>';

                        let actionButtons = `<button class="btn-action btn-edit" onclick='openEditModal(${JSON.stringify(user)})'><i class="fas fa-edit"></i></button>`;
                        
                        if (user.account_status === 'active' || !user.account_status) {
                            actionButtons += `
                                <button class="btn-action btn-suspend" onclick="updateStatus('${user.id}', 'suspended')">Suspend</button>
                                <button class="btn-action btn-block" onclick="updateStatus('${user.id}', 'blocked')">Block</button>
                            `;
                        } else {
                            actionButtons += `<button class="btn-action btn-unblock" onclick="updateStatus('${user.id}', 'active')">Unblock</button>`;
                        }

                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.full_name}</td>
                            <td style="font-weight:bold; color: #065f46;">₦${balance}</td>
                            <td style="font-weight:bold; color: #1e40af;">₦${deposit}</td>
                            <td>${user.email || '-'}</td>
                            <td>${user.phone_number}</td>
                            <td>${statusHtml}</td>
                            <td>${receiptHtml}</td>
                            <td>${actionButtons}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) { console.error('Error:', error); }
        }

        async function updateStatus(userId, newStatus) {
            const action = newStatus.toUpperCase();
            const reason = prompt(`Reason for ${action} (Optional):`);
            if (reason === null) return; 

            const token = localStorage.getItem('adminToken');
            await fetch(`${API_BASE_URL}/users/admin/users/${userId}/status`, {
                method: 'PATCH',
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus, reason: reason })
            });
            loadUsers(token);
        }

        function openEditModal(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editName').value = user.full_name;
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editPhone').value = user.phone_number;
            document.getElementById('editBalance').value = user.balance;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const token = localStorage.getItem('adminToken');
            const body = {
                full_name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                phone_number: document.getElementById('editPhone').value,
                balance: document.getElementById('editBalance').value
            };
            const res = await fetch(`${API_BASE_URL}/users/admin/users/${userId}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (res.ok) { alert("User updated successfully"); closeModal(); loadUsers(token); }
        };
    </script>
</body>
</html>
