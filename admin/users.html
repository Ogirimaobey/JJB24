<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <h1>Manage Users</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="nav-button">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <main class="admin-main">
            <section class="data-card">
                <h2>All Registered Users</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Phone Number</th>
                                <th>Is Admin?</th>
                                <th>Registration Date</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="5">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Use localhost for local testing, change to production URL when deploying
            const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                ? 'http://localhost:3000/api'
                : 'https://jjb24-backend.onrender.com/api';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) { throw new Error('Failed to fetch users.'); }
                const users = await response.json();

                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = ''; 

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
                } else {
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        const registrationDate = new Date(user.created_at).toLocaleString();
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.full_name}</td>
                            <td>${user.phone_number}</td>
                            <td>${user.is_admin ? 'Yes' : 'No'}</td>
                            <td>${registrationDate}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = '<tr><td colspan="5">Error loading users.</td></tr>';
            }
        });
    </script>
</body>
</html>
