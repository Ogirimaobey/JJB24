<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Plans - JJB24 Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="admin-dashboard.css">
    <style>
        .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 2px solid var(--admin-border); }
        .tab-button { padding: 12px 24px; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; font-size: 1rem; font-weight: 600; color: var(--admin-text); transition: all 0.3s ease; }
        .tab-button.active { color: var(--admin-accent); border-bottom-color: var(--admin-accent); }
        .tab-button:hover { color: var(--admin-accent); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .upload-section { background: var(--admin-white); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--admin-heading); }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--admin-border); border-radius: 8px; font-size: 1rem; font-family: 'Inter', sans-serif; }
        .form-group input[type="file"] { padding: 8px; }
        .btn-upload { background: var(--admin-accent); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-upload:hover { background: #4c1d95; }
        .btn-upload:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .message.success { background: #d1fae5; color: #065f46; border: 1px solid #6ee7b7; }
        .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .product-card { background: var(--admin-white); padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); border: 1px solid var(--admin-border); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
        .product-card h3 { margin: 0 0 0.5rem 0; color: var(--admin-heading); font-size: 1.2rem; }
        .product-card p { margin: 0.25rem 0; color: var(--admin-text); font-size: 0.9rem; }
        .product-actions { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .btn-edit, .btn-delete { flex: 1; padding: 8px 16px; border: none; border-radius: 6px; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
        .btn-edit { background: #fbbf24; color: white; }
        .btn-edit:hover { background: #f59e0b; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-delete:hover { background: #dc2626; }
        .edit-form { display: none; margin-top: 1rem; padding: 1rem; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb; }
        .edit-form.active { display: block; }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <h1>Manage Plans</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="nav-button">Dashboard</a>
                <a href="users.html" class="nav-button">Manage Users</a>
                <a href="investments.html" class="nav-button">Community Stats</a>
                <button id="adminLogoutButton">Logout</button>
            </div>
        </header>

        <main class="admin-main">
            <div class="tabs">
                <button class="tab-button active" data-tab="items">Winery Plans</button>
                <button class="tab-button" data-tab="vip">Grand Reserve VIP</button>
            </div>

            <div id="items-tab" class="tab-content active">
                <section class="upload-section">
                    <h2 style="margin-top: 0;"><i class="fas fa-plus-circle"></i> Create New Winery Plan</h2>
                    <div id="itemsMessageContainer"></div>
                    <form id="itemsUploadForm">
                        <div class="form-group">
                            <label for="itemName">Plan Name *</label>
                            <input type="text" id="itemName" required placeholder="e.g., SW1. CHAMDOR RESERVE">
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Acquisition Price (₦) *</label>
                            <input type="number" id="itemPrice" required min="0" step="0.01" placeholder="e.g., 8000">
                        </div>
                        <div class="form-group">
                            <label for="itemDailyIncome">Daily Yield (₦) *</label>
                            <input type="number" id="itemDailyIncome" required min="0" step="0.01" placeholder="e.g., 400">
                        </div>
                        <div class="form-group">
                            <label for="itemDuration">Duration (Days) *</label>
                            <input type="number" id="itemDuration" required min="1" placeholder="e.g., 30">
                        </div>
                        <div class="form-group">
                            <label for="itemImage">Plan Display Image *</label>
                            <input type="file" id="itemImage" required accept="image/*">
                        </div>
                        <button type="submit" class="btn-upload" id="itemsUploadBtn">
                            <i class="fas fa-upload"></i> Publish Plan
                        </button>
                    </form>
                </section>

                <section class="data-card">
                    <div class="stat-header">
                        <i class="fas fa-wine-glass-alt"></i>
                        <h2>Existing Winery Plans</h2>
                    </div>
                    <div id="itemsContainer" style="padding: 1rem;">
                        <p>Loading community plans...</p>
                    </div>
                </section>
            </div>

            <div id="vip-tab" class="tab-content">
                <section class="upload-section">
                    <h2 style="margin-top: 0;"><i class="fas fa-crown"></i> Create VIP Reserve Plan</h2>
                    <div id="vipMessageContainer"></div>
                    <form id="vipUploadForm">
                        <div class="form-group">
                            <label for="vipName">VIP Tier Name *</label>
                            <input type="text" id="vipName" required placeholder="e.g., GRAND RESERVE VIP 1">
                        </div>
                        <div class="form-group">
                            <label for="vipPrice">Entry Fee (₦) *</label>
                            <input type="number" id="vipPrice" required min="0" step="0.01" placeholder="e.g., 500000">
                        </div>
                        <div class="form-group">
                            <label for="vipDailyEarnings">Daily Yield (₦) *</label>
                            <input type="number" id="vipDailyEarnings" required min="0" step="0.01" placeholder="e.g., 15000">
                        </div>
                        <div class="form-group">
                            <label for="vipDurationDays">Term Duration (Days) *</label>
                            <input type="number" id="vipDurationDays" required min="1" placeholder="e.g., 30">
                        </div>
                        <div class="form-group">
                            <label for="vipTotalReturns">Total Promised Return (₦) *</label>
                            <input type="number" id="vipTotalReturns" required min="0" step="0.01" placeholder="e.g., 600000">
                        </div>
                        <div class="form-group">
                            <label for="vipImage">VIP Badge Image (Optional)</label>
                            <input type="file" id="vipImage" accept="image/*">
                        </div>
                        <button type="submit" class="btn-upload" id="vipUploadBtn">
                            <i class="fas fa-gem"></i> Create VIP Tier
                        </button>
                    </form>
                </section>

                <section class="data-card">
                    <div class="stat-header">
                        <i class="fas fa-award"></i>
                        <h2>Grand Reserve Portfolio</h2>
                    </div>
                    <div id="vipContainer" style="padding: 1rem;">
                        <p>Loading VIP tiers...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // FIXED: POINTING DIRECTLY TO YOUR NEW RENDER BACKEND
        const API_BASE_URL = 'https://jjb24-backend-1.onrender.com/api';
        
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Tab switching logic
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabName = btn.dataset.tab;
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`${tabName}-tab`).classList.add('active');
                });
            });

            // Initial Data Load
            await loadItems(token);
            await loadVips(token);

            // Form Event Listeners
            document.getElementById('itemsUploadForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await uploadItem(token);
            });

            document.getElementById('vipUploadForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await uploadVip(token);
            });

            document.getElementById('adminLogoutButton').addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            });
        });

        // --- WINERY PLANS (REGULAR ITEMS) ---
        async function loadItems(token) {
            const container = document.getElementById('itemsContainer');
            try {
                const response = await fetch(`${API_BASE_URL}/items/`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (!response.ok) throw new Error('Load failed');
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<p>No plans active. Use the form above to launch one.</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="products-grid">
                        ${data.items.map(item => `
                            <div class="product-card" id="card-item-${item.id}">
                                <img src="${item.itemimage}" alt="${item.itemname}" onerror="this.src='https://placehold.co/300x200/6a0dad/ffffff?text=Winery+Plan'">
                                <h3>${item.itemname}</h3>
                                <p><strong>Cost:</strong> ₦${Number(item.price).toLocaleString()}</p>
                                <p><strong>Yield:</strong> ₦${Number(item.dailyincome).toLocaleString()}/day</p>
                                <p><strong>Term:</strong> ${item.duration || 30} Days</p>
                                <div class="product-actions">
                                    <button class="btn-edit" onclick="toggleEditItem(${item.id})"><i class="fas fa-cog"></i> Edit</button>
                                    <button class="btn-delete" onclick="deleteItem(${item.id}, '${token}')"><i class="fas fa-trash"></i></button>
                                </div>
                                <div id="edit-form-item-${item.id}" class="edit-form">
                                    <form onsubmit="updateItem(event, ${item.id}, '${token}')">
                                        <div class="form-group"><label>Plan Name</label><input type="text" id="edit-name-${item.id}" value="${item.itemname}" required></div>
                                        <div class="form-group"><label>Price (₦)</label><input type="number" id="edit-price-${item.id}" value="${item.price}" required></div>
                                        <div class="form-group"><label>Yield (₦)</label><input type="number" id="edit-yield-${item.id}" value="${item.dailyincome}" required></div>
                                        <div class="form-group"><label>Days</label><input type="number" id="edit-duration-${item.id}" value="${item.duration || 30}" required></div>
                                        <button type="submit" class="btn-upload" style="width:100%">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (e) { container.innerHTML = '<p style="color:red">Failed to sync with server.</p>'; }
        }

        async function uploadItem(token) {
            const btn = document.getElementById('itemsUploadBtn');
            const msg = document.getElementById('itemsMessageContainer');
            const formData = new FormData();
            formData.append('itemName', document.getElementById('itemName').value);
            formData.append('price', document.getElementById('itemPrice').value);
            formData.append('dailyIncome', document.getElementById('itemDailyIncome').value);
            formData.append('duration', document.getElementById('itemDuration').value);
            formData.append('itemImage', document.getElementById('itemImage').files[0]);

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                const res = await fetch(`${API_BASE_URL}/items/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                if (res.ok) {
                    showMessage('Plan published!', 'success', msg);
                    document.getElementById('itemsUploadForm').reset();
                    await loadItems(token);
                } else { showMessage('Upload failed', 'error', msg); }
            } catch (e) { showMessage('Connection error', 'error', msg); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-upload"></i> Publish Plan'; }
        }

        // --- VIP PLANS ---
        async function loadVips(token) {
            const container = document.getElementById('vipContainer');
            try {
                const response = await fetch(`${API_BASE_URL}/admin/vip`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();
                
                if (!data.vips || data.vips.length === 0) {
                    container.innerHTML = '<p>No VIP tiers configured.</p>';
                    return;
                }

                container.innerHTML = `<div class="products-grid">
                    ${data.vips.map(v => `
                        <div class="product-card" style="border-top: 4px solid #fbbf24;">
                            <h3>${v.name}</h3>
                            <p><strong>Fee:</strong> ₦${Number(v.price).toLocaleString()}</p>
                            <p><strong>Total Return:</strong> ₦${Number(v.total_returns).toLocaleString()}</p>
                            <button class="btn-delete" style="width:100%; margin-top:10px" onclick="deleteVip(${v.id}, '${token}')">Remove VIP Tier</button>
                        </div>
                    `).join('')}
                </div>`;
            } catch (e) { container.innerHTML = '<p>Sync Error.</p>'; }
        }

        async function uploadVip(token) {
            const btn = document.getElementById('vipUploadBtn');
            const msg = document.getElementById('vipMessageContainer');
            const formData = new FormData();
            formData.append('name', document.getElementById('vipName').value);
            formData.append('price', document.getElementById('vipPrice').value);
            formData.append('daily_earnings', document.getElementById('vipDailyEarnings').value);
            formData.append('duration_days', document.getElementById('vipDurationDays').value);
            formData.append('total_returns', document.getElementById('vipTotalReturns').value);
            
            const file = document.getElementById('vipImage').files[0];
            if (file) formData.append('image', file);

            btn.disabled = true;
            try {
                const res = await fetch(`${API_BASE_URL}/admin/vip/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                if (res.ok) {
                    showMessage('VIP Reserve Created!', 'success', msg);
                    document.getElementById('vipUploadForm').reset();
                    await loadVips(token);
                }
            } catch (e) { showMessage('Error.', 'error', msg); }
            finally { btn.disabled = false; }
        }

        // --- GLOBAL ACTIONS ---
        async function updateItem(event, id, token) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('itemName', document.getElementById(`edit-name-${id}`).value);
            formData.append('price', document.getElementById(`edit-price-${id}`).value);
            formData.append('dailyIncome', document.getElementById(`edit-yield-${id}`).value);
            formData.append('duration', document.getElementById(`edit-duration-${id}`).value);

            try {
                const res = await fetch(`${API_BASE_URL}/items/${id}`, {
                    method: 'PUT',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                if (res.ok) { alert('Plan Updated!'); await loadItems(token); }
            } catch (e) { alert('Update failed.'); }
        }

        async function deleteItem(id, token) {
            if (!confirm('Permanently delete this plan?')) return;
            await fetch(`${API_BASE_URL}/items/${id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + token } });
            await loadItems(token);
        }

        async function deleteVip(id, token) {
            if (!confirm('Delete VIP tier?')) return;
            await fetch(`${API_BASE_URL}/admin/vip/${id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + token } });
            await loadVips(token);
        }

        function toggleEditItem(id) { document.getElementById(`edit-form-item-${id}`).classList.toggle('active'); }
        
        function showMessage(message, type, container) {
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 4000);
        }
    </script>
</body>
</html>
