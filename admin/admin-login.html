<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JJB24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../style.css">
    <style>
        .auth-box {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-box h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .auth-box p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .auth-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-family);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.1);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #0c0a24;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-auth:hover {
            background-color: #fbbf24;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.3);
        }

        .btn-auth:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">JJB24 | ADMIN</div>
            <h2>Administrator Login</h2>
            <p>Please log in to manage the platform.</p>
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="identifier">Email or Phone</label>
                    <input type="text" id="identifier" required placeholder="Enter admin email or phone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-auth">Login as Admin</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const idValue = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;
            
            // CLEAN PAYLOAD: Same logic as main.js to handle Email OR Phone
            const loginData = { password: password };
            if (idValue.includes('@')) {
                loginData.email = idValue;
            } else {
                loginData.phone = idValue;
            }

            // POINTING DIRECTLY TO YOUR LIVE RENDER BACKEND
            const API_URL = 'https://jjb24-backend-1.onrender.com/api/users/login';

            // Show loading state
            const submitBtn = form.querySelector('.btn-auth');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // SECURE ROLE CHECK: Ensure only User ID 1 (Admin) can enter
                    if (result.user.id !== 1) {
                        alert("Access Denied: You are not an administrator.");
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        return;
                    }

                    // Store the token and redirect
                    localStorage.setItem('adminToken', result.token);
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert('Error: ' + (result.message || 'Login failed. Check your admin credentials.'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Admin login error:', error);
                alert('Cannot connect to winery server. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
