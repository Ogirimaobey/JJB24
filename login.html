<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skate Winery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth-style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo auth-logo">
                <a href="index.html">SKATE WINERY</a>
            </div>
            <h2>Welcome Back</h2>
            <p>Login to your account to view your dashboard.</p>
            <form class="auth-form">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-options">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-auth">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
