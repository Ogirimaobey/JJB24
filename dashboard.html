<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Skate Winery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <h1 id="welcomeMessage">Loading...</h1>
            <button id="logoutButton">Logout</button>
        </header>

        <main class="dashboard-main">
            <div class="card chart-card">
                <h3>Portfolio Overview</h3>
                <div class="chart-placeholder">
                    <svg width="100%" height="100%" viewBox="0 0 300 100" preserveAspectRatio="none"><path d="M0,70 Q50,20 100,50 T200,80 T300,40" stroke="#E0C56E" fill="none" stroke-width="2"/></svg>
                </div>
            </div>
            
            <div class="dashboard-grid">
                <div class="card my-investments-card">
                    <h2>My Active Investments</h2>
                    <div id="myInvestmentsContainer">
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="card available-plans-card">
                    <h2>Available Plans</h2>
                    <div class="plans-grid" id="plansContainer">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // The JavaScript is the same, just targeting the new structure
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const myInvestmentsContainer = document.getElementById('myInvestmentsContainer');
            const plansContainer = document.getElementById('plansContainer');
            const logoutButton = document.getElementById('logoutButton');

            if (!token) { window.location.href = 'login.html'; return; }

            try {
                const response = await fetch('http://localhost:3000/api/dashboard', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (!response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }
                const data = await response.json();

                // Populate user name in the header
                welcomeMessage.textContent = `Welcome, ${data.user.full_name}!`;

                // Populate "My Active Investments"
                myInvestmentsContainer.innerHTML = '';
                if (data.investments.length === 0) {
                    myInvestmentsContainer.innerHTML = '<p>You have no active investments.</p>';
                } else {
                    data.investments.forEach(inv => {
                        const item = document.createElement('div');
                        item.className = 'investment-item';
                        const startDate = new Date(inv.start_date).toLocaleDateString();
                        item.innerHTML = `<h4>${inv.plan_name}</h4><p>₦${Number(inv.investment_amount).toLocaleString()}</p><small>${startDate}</small>`;
                        myInvestmentsContainer.appendChild(item);
                    });
                }

                // Populate "Available Plans"
                plansContainer.innerHTML = '';
                data.plans.forEach(plan => {
                    const card = document.createElement('div');
                    card.className = 'plan-card';
                    card.innerHTML = `
                        <h3>${plan.name}</h3>
                        <p>₦${plan.price.toLocaleString()}</p>
                        <button class="btn-cta invest-button" data-plan-id="${plan.id}">Invest</button>
                    `;
                    plansContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
            
            // Event Listeners remain the same
            plansContainer.addEventListener('click', async (event) => { /* ... existing invest button code ... */ });
            logoutButton.addEventListener('click', () => { /* ... existing logout button code ... */ });
        });
    </script>
</body>
</html>
