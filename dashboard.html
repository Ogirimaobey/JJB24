<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | JJB Wines</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Inter"', 'sans-serif'], display: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { brand: { 500: '#10b981', 600: '#059669' } },
                    animation: { 'bounce-slight': 'bounce-slight 2s infinite' },
                    keyframes: { 'bounce-slight': { '0%, 100%': { transform: 'translateY(-2px)' }, '50%': { transform: 'translateY(2px)' } } }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #F3F4F6;
            background-image: radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
                              radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
        }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.6); 
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05); 
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        /* --- MISSING CSS ADDED HERE --- */
        .btn-action {
            position: relative; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1); }
        .btn-action:active { transform: scale(0.98); }
        
        .btn-deposit { background: linear-gradient(135deg, #065f46 0%, #10b981 100%); }
        .btn-withdraw { background: linear-gradient(135deg, #9f1239 0%, #f43f5e 100%); }
        
        .btn-action::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg); transition: 0.5s;
        }
        .btn-action:hover::after { left: 150%; transition: 0.7s; }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
            transition: all 0.2s ease;
        }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.39); }
        .btn-primary:active { transform: scale(0.98); }

        /* FOMO POPUP STYLE */
        #fomo-popup {
            position: fixed; bottom: 24px; left: 24px; z-index: 50;
            background: rgba(255, 255, 255, 0.95); border-left: 4px solid #10B981;
            padding: 16px; border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transform: translateX(-150%); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; align-items: center; gap: 16px; max-width: 360px;
        }
        #fomo-popup.show { transform: translateX(0); }
    </style>
</head>

<body class="text-gray-800 antialiased min-h-screen flex flex-col">

    <header class="glass-header fixed top-0 w-full z-40 h-16 flex items-center justify-between px-4 lg:px-8">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center text-white font-bold">J</div>
            <span class="font-display font-bold text-lg text-gray-900 tracking-tight">JJB Wines</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-gray-100 rounded-full border border-gray-200">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-medium text-gray-600">System Operational</span>
            </div>
            <button id="logoutButton" class="text-sm font-medium text-gray-500 hover:text-red-600 transition-colors flex items-center gap-1">
                <i class="ph ph-sign-out text-lg"></i>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-12 px-4 lg:px-8 max-w-7xl mx-auto w-full">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-6 gap-4">
            <div>
                <h1 id="welcomeMessage" class="font-display text-2xl font-bold text-gray-900">Loading...</h1>
                <p class="text-gray-500 text-sm">Your financial overview</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="window.location.href='#deposit'" class="btn-action btn-deposit rounded-2xl p-4 text-left group relative">
                <div class="relative z-10 flex flex-col h-full justify-between">
                    <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white mb-3">
                        <i class="ph-bold ph-arrow-down-left text-xl"></i>
                    </div>
                    <div>
                        <span class="block text-white/80 text-xs font-medium uppercase tracking-wider">Add Funds</span>
                        <span class="block text-white text-lg font-display font-bold">Deposit</span>
                    </div>
                </div>
                <i class="ph-fill ph-wallet absolute right-[-10px] bottom-[-10px] text-6xl text-white/10 group-hover:scale-110 transition-transform"></i>
            </button>

            <button onclick="window.location.href='#withdraw'" class="btn-action btn-withdraw rounded-2xl p-4 text-left group relative">
                <div class="relative z-10 flex flex-col h-full justify-between">
                    <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white mb-3">
                        <i class="ph-bold ph-arrow-up-right text-xl"></i>
                    </div>
                    <div>
                        <span class="block text-white/80 text-xs font-medium uppercase tracking-wider">Cash Out</span>
                        <span class="block text-white text-lg font-display font-bold">Withdraw</span>
                    </div>
                </div>
                <i class="ph-fill ph-bank absolute right-[-10px] bottom-[-10px] text-6xl text-white/10 group-hover:scale-110 transition-transform"></i>
            </button>
        </div>

        <div class="glass-panel rounded-2xl p-6 mb-8 relative overflow-hidden">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Performance</h3>
            <div class="h-32 w-full relative">
                <svg width="100%" height="100%" viewBox="0 0 300 100" preserveAspectRatio="none">
                    <defs><linearGradient id="g" x1="0" y1="0" y2="1"><stop offset="0%" stop-color="#10B981" stop-opacity="0.2"/><stop offset="100%" stop-color="#10B981" stop-opacity="0"/></linearGradient></defs>
                    <path d="M0,80 Q75,20 150,50 T300,30 V100 H0 Z" fill="url(#g)" />
                    <path d="M0,80 Q75,20 150,50 T300,30" stroke="#10B981" fill="none" stroke-width="3" stroke-linecap="round" />
                </svg>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8">
                <h2 class="font-display text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                    <i class="ph-fill ph-plant text-brand-500"></i> Active Investments
                </h2>
                <div id="myInvestmentsContainer" class="grid gap-3">
                    <div class="animate-pulse h-24 bg-gray-200 rounded-xl"></div>
                </div>
            </div>

            <div class="lg:col-span-4">
                <h2 class="font-display text-lg font-bold text-gray-900 mb-4">Available Plans</h2>
                <div id="plansContainer" class="space-y-3 bg-white p-3 rounded-2xl shadow-sm">
                    <p class="text-center text-gray-400 py-4">Loading plans...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="fomo-popup">
        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 shrink-0"><i class="ph-fill ph-check-circle text-xl"></i></div>
        <div>
            <p class="text-sm font-bold text-gray-900" id="fomo-user">Loading...</p>
            <p class="text-xs text-gray-500 leading-tight mt-0.5" id="fomo-action">...</p>
        </div>
    </div>

    <script>
        // --- FOMO LOGIC ---
        const fomo = {
            names: ["Chinedu O.", "Fatima B.", "Tunde A.", "Ngozi E.", "Emeka J.", "Yusuf I."],
            items: ["Casper VIP", "Gold Plan", "Export Batch"],
            actions: ["invested ₦50,000 in", "withdrew ₦20,000", "started"]
        };
        function showFomo() {
            const name = fomo.names[Math.floor(Math.random() * fomo.names.length)];
            const action = fomo.actions[Math.floor(Math.random() * fomo.actions.length)];
            const item = action.includes('withdrew') ? '' : fomo.items[Math.floor(Math.random() * fomo.items.length)];
            document.getElementById('fomo-user').innerText = name;
            document.getElementById('fomo-action').innerText = `${action} ${item} just now`;
            document.getElementById('fomo-popup').classList.add('show');
            setTimeout(() => document.getElementById('fomo-popup').classList.remove('show'), 5000);
        }
        setInterval(showFomo, 15000); setTimeout(showFomo, 2000);

        // --- DASHBOARD LOGIC ---
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'index.html'; return; }
            
            try {
                // Fetch Data (Updated URL)
                const res = await fetch('https://jjb24-backend.onrender.com/api/dashboard', { headers: { 'Authorization': 'Bearer ' + token } });
                const data = await res.json();
                
                document.getElementById('welcomeMessage').innerText = `Hello, ${data.user.full_name.split(' ')[0]}`;

                // Render Investments
                const invContainer = document.getElementById('myInvestmentsContainer');
                invContainer.innerHTML = '';
                if(data.investments.length === 0) {
                    invContainer.innerHTML = `<div class="p-6 text-center border-2 border-dashed border-gray-300 rounded-xl text-gray-400 text-sm">No active investments</div>`;
                } else {
                    data.investments.forEach(inv => {
                        invContainer.innerHTML += `
                        <div class="glass-panel p-4 rounded-xl flex justify-between items-center group hover:border-brand-500 transition-colors">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center"><i class="ph-fill ph-wine"></i></div>
                                <div><h4 class="font-bold text-sm text-gray-900">${inv.plan_name}</h4><p class="text-xs text-gray-500">Earns daily</p></div>
                            </div>
                            <div class="text-right"><p class="font-display font-bold text-brand-600">+₦${Number(inv.daily_revenue).toLocaleString()}</p></div>
                        </div>`;
                    });
                }

                // Render Plans
                const plansContainer = document.getElementById('plansContainer');
                plansContainer.innerHTML = '';
                data.plans.forEach(plan => {
                    plansContainer.innerHTML += `
                    <div class="flex justify-between items-center p-3 hover:bg-gray-50 rounded-lg transition-colors border border-transparent hover:border-gray-100">
                        <div><h3 class="font-bold text-sm text-gray-900">${plan.name}</h3><p class="text-xs text-gray-500">₦${plan.price.toLocaleString()}</p></div>
                        <button class="bg-gray-900 text-white text-xs font-bold px-3 py-2 rounded-lg hover:bg-brand-600 transition shadow-lg invest-btn" data-id="${plan.id}">Invest</button>
                    </div>`;
                });

                // Invest Click Handler
                document.querySelectorAll('.invest-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        if(!confirm('Invest in this plan?')) return;
                        e.target.innerText = '...';
                        try {
                            const res = await fetch('https://jjb24-backend.onrender.com/api/invest', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                                body: JSON.stringify({ planId: e.target.dataset.id })
                            });
                            const result = await res.json();
                            alert(result.message); 
                            window.location.reload();
                        } catch(err) { alert('Error processing'); }
                    });
                });

            } catch(e) { console.log(e); }

            document.getElementById('logoutButton').onclick = () => { localStorage.removeItem('token'); window.location.href = 'index.html'; };
        });
    </script>
</body>
</html>
