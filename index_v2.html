<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JJB Wines | Premium Investment</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        display: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: { 500: '#10b981', 600: '#059669' },
                        gold: { 500: '#eab308' }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F3F4F6;
            background-image: radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.08) 0px, transparent 50%);
            -webkit-tap-highlight-color: transparent;
        }

        /* Glass Effect for Nav and Modals */
        .glass-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* FORCE STYLE: Make inputs generated by JS look premium */
        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 12px !important;
            border: 1px solid #E5E7EB !important;
            background: #FFFFFF !important;
            font-size: 15px !important;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #10b981 !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
        }

        /* FORCE STYLE: Make buttons generated by JS look premium */
        button:not(.nav-btn) {
            border-radius: 12px !important;
            font-weight: 600 !important;
            letter-spacing: -0.01em !important;
            transition: transform 0.1s ease !important;
        }
        button:active:not(.nav-btn) {
            transform: scale(0.97) !important;
        }

        /* Navigation Styles */
        .nav-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            transition: color 0.3s ease;
        }
        .nav-link.active {
            color: #10B981;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            top: -12px;
            width: 20px;
            height: 3px;
            background: #10B981;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.5);
        }

        /* Hide Scrollbar but allow scroll */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>

<body class="font-sans text-gray-800 antialiased h-screen flex flex-col overflow-hidden">

    <main id="app-content" class="flex-grow overflow-y-auto pb-24 px-4 pt-4"></main>

    <nav class="bottom-nav fixed bottom-0 left-0 w-full glass-blur z-50 pb-safe" style="display: none;">
        <div class="flex justify-around items-center h-16 max-w-md mx-auto">
            <a href="#home" class="nav-link group w-full h-full">
                <i class="ph ph-house text-2xl mb-0.5 group-hover:text-brand-500 transition-colors"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            
            <a href="#products" class="nav-link group w-full h-full">
                <i class="ph ph-brandy text-2xl mb-0.5 group-hover:text-brand-500 transition-colors"></i>
                <span class="text-[10px] font-medium">Products</span>
            </a>
            
            <div class="relative -top-5">
                <a href="#vip" class="flex items-center justify-center w-14 h-14 bg-gray-900 rounded-full text-white shadow-lg shadow-gray-900/30 transform hover:scale-110 transition-transform">
                    <i class="ph-fill ph-crown text-2xl text-yellow-400"></i>
                </a>
            </div>

            <a href="#vip" class="nav-link group w-full h-full">
                <span class="text-[10px] font-medium mt-7">VIP</span>
            </a>
            
            <a href="#me" class="nav-link group w-full h-full">
                <i class="ph ph-user-circle text-2xl mb-0.5 group-hover:text-brand-500 transition-colors"></i>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <div id="successModal" class="fixed inset-0 z-[60] flex items-center justify-center px-4 opacity-0 pointer-events-none transition-opacity duration-300" style="display: none;">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm"></div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm relative z-10 transform scale-95 transition-transform duration-300">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="ph-fill ph-check-circle text-3xl text-green-500"></i>
            </div>
            <h2 class="text-xl font-display font-bold text-center text-gray-900 mb-2">Success!</h2>
            <p id="modalMessage" class="text-center text-gray-500 mb-6 text-sm">Your transaction has been processed successfully.</p>
            <button id="closeModalBtn" class="w-full bg-gray-900 text-white font-bold py-3.5 rounded-xl hover:bg-gray-800 transition-colors shadow-lg shadow-gray-900/20">
                Continue
            </button>
        </div>
    </div>

    <script src="main.js" type="module" defer></script>

    <script>
        // Observer to add animation classes when main.js shows the modal
        const modal = document.getElementById('successModal');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'style') {
                    if (modal.style.display !== 'none') {
                        setTimeout(() => {
                            modal.classList.remove('opacity-0', 'pointer-events-none');
                            modal.querySelector('div.relative').classList.remove('scale-95');
                            modal.querySelector('div.relative').classList.add('scale-100');
                        }, 10);
                    } else {
                        modal.classList.add('opacity-0', 'pointer-events-none');
                        modal.querySelector('div.relative').classList.add('scale-95');
                        modal.querySelector('div.relative').classList.remove('scale-100');
                    }
                }
            });
        });
        observer.observe(modal, { attributes: true });
    </script>
</body>
</html>
