<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Skate Winery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo auth-logo">
                <a href="index.html">SKATE WINERY</a>
            </div>
            <h2>Create Your Account</h2>
            <p>Start your investment journey with us today.</p>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="referral">Referral Code (Optional)</label>
                    <input type="text" id="referral" name="referral">
                </div>
                <button type="submit" class="btn-auth">Register</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fullName = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referral').value;
            const userData = { fullName, phone, password, referralCode };

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Success: ' + result.message);
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('There was an error sending the data:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
