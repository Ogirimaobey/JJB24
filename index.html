<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skate Winery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo auth-logo">
                <a href="index.html">SKATE WINERY</a>
            </div>
            <h2>Welcome Back</h2>
            <p>Login to your account to view your dashboard.</p>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-auth">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="index.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const loginData = { phone, password };

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Success: ' + result.message);
                    // In a real application, we would save the token to keep the user logged in
                    // localStorage.setItem('token', result.token);
                    // And then redirect to the user's dashboard
                    // window.location.href = 'dashboard.html';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please check your connection.');
            }
        });
    </script>
</body>
</html>
